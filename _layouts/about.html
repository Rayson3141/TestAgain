<!DOCTYPE HTML>
<html lang="en" >
    <style>
      body {   
        position: relative;
        background: url('https://github.com/jzstraley/jzstraley.github.io/blob/master/assets/snowy-exit.jpg?raw=true');
        background-image: url('https://github.com/jzstraley/jzstraley.github.io/blob/master/assets/snowy-exit.jpg?raw=true');
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        color: #FFFFFF;
        cursor: default;
      }
      </style>
    <head>
        {%- include head.html -%}
    </head>
    <body>
        <div class="book">
            {%- include toc-date.html -%}
            <div class="book-body">
                <div class="book-header" role="navigation">
                    <!-- Title -->
                    <h1>
                        <i class="fa fa-circle-o-notch fa-spin"></i>
                            <a href="." >{{ site.title | escape }}</a>
                    </h1>
                </div>
                <div class="body-inner">
                    <div class="page-wrapper" tabindex="-1" role="main">

                        <div class="page-inner">
                            <div id="book-search-results">
                                <div class="search-noresults">
                                    <section class="normal markdown-section">
                                        {% if page.title %}
                                            <h1 id="{{ page.id }}">{{ page.title | escape }}</h1>
                                        {% else %}
                                            <h1 id="{{ page.id }}">{{ site.title | escape }}</h1>
                                        {% endif %}
                                                                                {{ content }}
                                        <img src="https://github.com/jzstraley/jzstraley.github.io/blob/master/assets/snowy-exit.jpg?raw=true"
                                            width="100%"
                                            height="100%"
                                            alt="{{ page.title | escape }}"
                                            style="cover"
                                        />
                                    </section>
                                </div>

                                {%- include search.html -%}
                            </div>
                        </div>
                    </div>
                    {% include mathjax.html %}
                </div>
            </div>
            <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-post.json.tpl -%});
            });
            </script>
        </div>
        {%- include footer.html -%}
    </body>
</html>
