<!DOCTYPE HTML>
<html lang="en" >
    <head>

        {%- include head.html -%}

        {% assign reversed_posts = site.posts | reverse %}

        {% if reversed_posts %}
            <link rel="next" href="{{site.baseurl}}{{reversed_posts.first.url}}" />
        {% endif %}
    </head>
    <body>
        <div class="book">

            {%- include toc-date.html -%}

            <div class="book-body">
                <div class="book-header" role="navigation" style="background-color: rbg(255, 255, 255);">
                    <!-- Title -->
                    <div class="dropdown pull-right js-toolbar-action">
                        <a class="btn toggle-dropdown" aria-label="Share" title="Share" href="#">
                            <i class="fa fa-share-alt"></i>
                        </a>
                        <div class="dropdown-menu dropdown-left">
                            <div class="dropdown-caret">
                                <span class="caret-outer"></span>
                                <span class="caret-inner"></span></div>
                            <div class="buttons">
                                <button class="button size-5 ">Facebook</button>
                                <button class="button size-5 ">Twitter</button>
                                <button class="button size-5 ">LinkedIn</button>
                                <button class="button size-5 ">Weibo</button>
                                <button class="button size-5 ">Instapaper</button>
                            </div>
                        </div>
                    </div>
                    <a class="btn pull-right js-toolbar-action" aria-label="Github" title="Github" href="#">
                        <i class="fa fa-github"></i></a>
                    <h1>
                        <i class="fa fa-circle-o-notch fa-spin"></i>
                            <a href="." >{{ site.title | escape }}</a>
                    </h1>
                </div>

                <div class="body-inner">
                    {%- include body.html -%}

                    {% if reversed_posts %}
                        <a href="{{site.baseurl}}{{reversed_posts.first.url}}" class="navigation navigation-next navigation-unique" aria-label="Next page: {{reversed_posts.first.title}}">
                            <i class="fa fa-angle-right"></i>
                        </a>
                    {% endif %}
                </div>
            </div>

            <script>
            var gitbook = gitbook || [];
            gitbook.push(function() {
                gitbook.page.hasChanged({%- include metadata-home.json.tpl -%});
            });
            </script>
        </div>

        {%- include footer.html -%}

    </body>
</html>
